---
layout: default
---

<ul>
    {%  for post in site.posts %}
      <li>
          <h2><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          </h2>
        
          <p style="color:#c5c1c1;">{{ post.content | strip_html | truncatewords:15 }}</p>
      </li>
    {% endfor %}
</ul>
